<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Espirometría · Interpretación AP</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="#0b2a4a">

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- BIBLIOGRAFÍA (no aparece en Portada/Menú/Presentación) -->
    <button id="biblioTab" class="biblio-tab" type="button" aria-label="Abrir bibliografía">
      Bibliografía
    </button>
    <aside id="biblioPanel" class="biblio-panel" aria-hidden="true">
      <div class="biblio-head">
        <div class="biblio-title">Bibliografía</div>
        <button id="biblioClose" class="icon-btn" type="button" aria-label="Cerrar bibliografía">✕</button>
      </div>
      <div id="biblioBody" class="biblio-body"></div>
    </aside>

    <!-- MENÚ LATERAL (solo en vistas internas; nunca en Portada/Menú/Presentación) -->
    <aside id="drawer" class="drawer" aria-hidden="true">
      <div class="drawer-inner">
        <div class="drawer-title">Espirometría</div>
        <nav class="drawer-nav" aria-label="Navegación">
          <button class="drawer-link" data-go="menu" type="button">Inicio</button>
          <button class="drawer-link" data-go="tecnica" type="button">Técnica</button>
          <button class="drawer-link" data-go="algoritmo" type="button">Algoritmo</button>
          <button class="drawer-link" data-go="simulador" type="button">Simulador</button>
          <button class="drawer-link" data-go="evaluacion" type="button">Evaluación</button>
        </nav>
        <div class="drawer-foot">
          <small>MFyC · AP</small>
        </div>
      </div>
    </aside>

    <!-- CONTENIDO -->
    <header id="topbar" class="topbar" aria-hidden="true">
      <button id="drawerBtn" class="icon-btn" type="button" aria-label="Abrir menú">☰</button>
      <div class="topbar-title">Espirometría</div>
      <div class="topbar-spacer"></div>
    </header>

    <main id="view" class="view" role="main" aria-live="polite"></main>

    <!-- MODAL IMAGEN/ZOOM -->
    <div id="modal" class="modal" aria-hidden="true">
      <button id="modalClose" class="modal-close" type="button" aria-label="Cerrar">✕</button>
      <img id="modalImg" alt="" />
    </div>

    <!-- PRESENTACIÓN FULLSCREEN -->
    <div id="presenter" class="presenter" aria-hidden="true">
      <button id="presentBack" class="present-back" type="button" aria-label="Volver">Atrás</button>

      <div class="present-stage">
        <img id="slideImg" class="slide-img" alt="Diapositiva" />
        <div class="slide-footer">
          <div id="slideCounter" class="slide-counter">001 / 017</div>
        </div>
      </div>

      <button id="discBtn" class="disc-btn" type="button" aria-label="Ver discurso">Discurso</button>
      <aside id="discPanel" class="disc-panel" aria-hidden="true">
        <div class="disc-head">
          <div id="discTitle" class="disc-title">Discurso</div>
          <button id="discClose" class="icon-btn" type="button" aria-label="Cerrar discurso">✕</button>
        </div>
        <div id="discBody" class="disc-body"></div>
      </aside>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
